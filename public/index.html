<!DOCTYPE html>
<html>
<head>
  <title>新美研究室デモ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=400px, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="height=500px, initial-scale=1, maximum-scale=2">

  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="input_area">
    <p>0 から9の数字を入力してください</p>

    <canvas id="paint" width ="400" height="400">
    </canvas>


    <div id="button_area">
      <input type="button" id="send" value="送信" />
      <input type="button" id="clear" value="消去" />
    </div>
  </div>

  <div id="result_area">
    <p>入力した文字</p>

    <canvas id="input" width ="200" height="200">
    </canvas>

    <table>
      <tr>
        <th>数字</th> <th>結果</th>
      </tr>
      <tr>
        <td>0</td>
        <td id="result0"></td>
      </tr>
      <tr>
        <td>1</td>
        <td id="result1"></td>
      </tr>
      <tr>
        <td>2</td>
        <td id="result2"></td>
      </tr>
      <tr>
        <td>3</td>
        <td id="result3"></td>
      </tr>
      <tr>
        <td>4</td>
        <td id="result4"></td>
      </tr>
      <tr>
        <td>5</td>
        <td id="result5"></td>
      </tr>
      <tr>
        <td>6</td>
        <td id="result6"></td>
      </tr>
      <tr>
        <td>7</td>
        <td id="result7"></td>
      </tr>
      <tr>
        <td>8</td>
        <td id="result8"></td>
      </tr>
      <tr>
        <td>9</td>
        <td id="result9"></td>
      </tr>
    </table>
  </div>



<!-- <div id="result"></div> -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
